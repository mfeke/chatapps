<div class="col-md-6 col-lg-4  col-xl-8" *ngIf="user1">
    <div class="card-header  d-flex justify-content-between bg-white align-items-center p-3" style="border-radius:5px 5px 0px 0px; height: 100px; width: 940px;">
      <ul class="list-unstyled mb-0" >
          <a  class="d-flex justify-content-between" >
            <div class="d-flex flex-row">
              <img [src]="user1.image" alt="avatar"
                class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60" height="60">
              <div class="pt-1">
                <p class="fw-bold mb-0" style="color: black;">{{user1.username}}</p>
              </div>
            </div>
          </a>            
      </ul>
    </div>
    <div *ngFor=" let msg of messages">
        <p>{{msg.messages}}</p>

    </div>
    <div class="contaner">
      <input type="text" [(ngModel)]="message" name="" id="">
      <button type="button" (click)="send()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
          <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
        </svg>
      </button>
    </div>

  </div>
