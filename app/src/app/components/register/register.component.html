
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img [src]="logo"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div>
          <div class="card p-3" >
          <div class="form-outline mb-4">
            <label class="form-label pb-2 pl-2" for="form3Example3"><b>{{email |uppercase}}</b></label>
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid Username " [(ngModel)]="form.username" />
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4"><b>{{password|uppercase}}</b></label>
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" [(ngModel)]="form.password" />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg w-100"
              style="padding-left: 2.5rem; padding-right: 2.5rem; " (click)="onSubmit()">Register</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a routerLink="/login"
                class="link-primary">Login</a></p>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center t justify-content-center py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0 text-center " >
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

   </div>
  </div>
</section>
