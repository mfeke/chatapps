<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
      <img src ="https://i.postimg.cc/PfmFkNnX/Group-Messaging-Made-with-Poster-My-Wall-1.png">
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div>
          <div class="card p-3" >
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label pb-2 pl-2" for="form3Example3"><b>{{email |uppercase}}</b></label>
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid Username " [(ngModel)]="form.username" />
          </div>


          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4"><b>{{password|uppercase}}</b></label>
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" [(ngModel)]="form.password" />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg w-100"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="Login()">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                class="link-danger">Register</a></p>
          </div>
      </div>
    </div>
        <!-- </div> -->
      </div>
  </div>
</div>

  <div
    class="d-flex flex-column flex-md-row text-center t justify-content-center py-4 px-4 px-xl-5 " style="background-color: #2fd8a033;">
    <!-- Copyright -->
    <div class="text-black mb-3 mb-md-0 text-center " >
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->


  </div>
</section>
