<div class="container-wrapper container d-flex justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <h2 class="text-center">Login</h2>
    <!-- <form [formGroup]="loginForm" (submit)="submit()" novalidate> -->
 <form>

      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-textone" id="basic-addon1"   >Username</span>
          </div>
          <input type="email" class="form-control" id="email-input" placeholder="Enter Email" formControlName="email">
        </div>
      </div>

      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Password</span>
          </div>
          <input type="password" class="form-control" id="password-input" placeholder="Enter password" formControlName="password">
        </div>
      </div>

      <button type="submit" class="btn btn-primary" >Submit</button>
     </form>
    <small>
      <a  class="text" routerLink="/signup">Need an Account? </a>
    </small>

  </div>
</div>
