<section style="background-color: #eee;" class=" vh-100">
  <div class="">
    <div class="row">
      <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0 ">
        <div class="card-body m-1">
           <ul class="list-unstyled mb-3" >
         
              <li class="p-2 border-bottom" style="background-color:  white;">
                <h6>My Account</h6>
                <a  class="d-flex justify-content-between" >
                  <div class="d-flex flex-row">
                    <img [src]="currentUser.image" alt="avatar"
                      class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60" height="60">
                    <div class="pt-1">
                      <p class="fw-bold mb-0" style="font-size: 21px;">{{currentUser.username}}</p>
                    </div>
                  </div>
                  <!-- <div class="pt-1">
                    <p class="small text-muted mb-1">Just now</p>
                    <span class="badge bg-danger float-end">1</span>
                  </div> -->
                </a>
              </li>
              
            </ul>
            <ul class="list-unstyled mb-0 mt-4"  *ngFor="let user of Users">
              <li class="p-2 border-bottom" style="background-color: #eee;">
                <a  class="d-flex justify-content-between"[class.selected]="user == selectedUser" (click)="onSelectedUser(user)">
                  <div class="d-flex flex-row">
                    <img [src]="user.image" alt="avatar"
                      class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60" height="60">
                    <div class="pt-1">
                      <p class="fw-bold mb-0">{{user.username}}</p>
                    </div>
                  </div>
                  <div class="pt-1">
                    <p class="small text-muted mb-1">Just now</p>
                    <span class="badge bg-danger float-end">1</span>
                  </div>
                </a>
              </li>
              
            </ul>

        </div>
      </div>
      <app-chats-message [user1]="selectedUser"></app-chats-message>
    </div>

  </div>
</section>
