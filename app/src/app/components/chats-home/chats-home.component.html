<div class="chat-container clearfix">
  
  <div class=" w-1px">
    <div class="" style="border-right: 6px black solid; height:579px ;  width: 250px;">
   <div class="container d-flex " style="margin-top:40px; cursor: pointer; ">
      <img [src]="currentUser.image" style="width: 50px; height: 50px; border-radius: 100%;" alt="currentUser.username">
      <div class="container">
        <h6><b>{{currentUser.username}}</b></h6>
        <p> <span class="logged-in">●</span> {{Austin.about}}</p>
        <p class="logout"><a id="exit" href="#" (click)="Logout()">Exit Chat</a></p>
      </div>
    </div>
    <hr>
    <div class="container d-flex  " style="margin-top:40px;  cursor: pointer;"*ngFor='let user of Users' (click)="onSelectedUser(user)">
      <img [src]="user.image " style="width: 50px; height: 50px; border-radius: 100%;" alt="">
      <div class="container">
        <h6><b>{{user.username}}</b></h6>
        <p> <span class="logged-in">●</span>{{Austin.about}}</p>
        <!-- <p class="logout"><a id="exit" href="#">Exit Chat</a></p> -->
      </div>
    </div>
    
    


    </div> 

    
  
  </div>

  <div class="row clearfix w-100 100vh" *ngIf="selectedUser">
    <div class="col-lg-12">
        <div class="card ">
            <div class="chat">
                <div class="chat-header clearfix">
                    <div class="row ">
                        <div class="col-lg-6 d-flex mb-0 pb-0" style="height: 60px;">
                            <div data-toggle="modal d-flex" data-target="#view_info">
                                <img [src]="selectedUser.image" alt="avatar" style="height: 40px; border-radius: 12px;">
                                <p> <span class="logged-in" style="position: relative;left: 30px; bottom: 50px; font-size: 20px ; color: rgb(93, 150, 9);">●</span></p>
                            </div>
                            <div class="chat-about">
                                <h6 class="m-b-0">{{selectedUser.username}}</h6>
                                <small>Online</small>
                            </div>
                        </div>
                        <div class="col-lg-6 hidden-sm text-right d-flex justify-content-end " >
                            <a href="javascript:void(0);" class="btn btn-outline-secondary" style="height:45px; width: 45px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/>
                                    <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                                  </svg>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="chat-history" style="height: 610px;">
                    <ul class="m-b-0">
                        <li class="clearfix">
                            <div class="message other-message float-right"> Hi Aiden, how are you? How is the project coming along? </div>
                        </li>
                        <li class="clearfix">
                            <!-- <div class="message-data">
                                <span class="message-data-time">10:12 AM, Today</span>
                            </div> -->
                            <div class="message my-message">Are we meeting today?</div>                                    
                        </li>                               
                        <li class="clearfix">
                            <div class="message my-message">Project has been already finished and I have results to show you.</div>
                        </li>
                    </ul>
                </div>
                <div class="chat-message clearfix">
                    <div class="input-group mb-0">
                        <input type="text" class="form-control" placeholder="Enter text here...">      
                        <button class="bg-secondary btn text-light">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                              </svg>
                        </button>                              
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


  

</div>
